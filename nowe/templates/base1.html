<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    body {
        font-size: 14px;
        font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        color: #333;
    }
</style>
  <meta charset="utf-8">
  <title>{% block title %}STRONA{% endblock %}</title>
</head>
<body>
  <header>

    <h1><center>STRONA</center></h1>
  <hr>
    {% if user.is_authenticated %}
      Witaj {{ user.login }}!
      <a href="{% url 'logout' %}">Wyloguj się</a>  <a href="{% url 'home' %}">Strona główna</a>
    {% else %}
      <a href="{% url 'login' %}">Zaloguj się</a> &nbsp;<a href="{% url 'register' %}">Zarejestruj się</a>  <a href="{% url 'home' %}">Strona główna</a>
    {% endif %}
  </header>
  <hr>

  <main> <div id="container">
    {% block content %}

    {% endblock %}
  </main></div

  <footer>
  </footer>
</body>
</html>
