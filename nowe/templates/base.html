<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Logowanie{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Logowanie</h1>
    {% if user.is_authenticated %}
      Witaj {{ user.username }}!
      <a href="{% url 'logout' %}">Wyloguj się</a>
    {% else %}
      <a href="{% url 'login' %}">Zaloguj się</a> &nbsp;<a href="{% url 'register' %}">Zarejestruj się</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
  </footer>
</body>
</html>
